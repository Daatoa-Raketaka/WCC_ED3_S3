<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daatoa Raketaka</title>
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img class="icon" src="/logo.svg" alt="">
      <h1 class="text">
        <span class="D">D</span>aatoa<br>
        <span class="R">R</span>aketaka.
      </h1>
    </div>
    <div class="right-side">
      <div class="links">
        <a href="#" class="link">Portfolio</a>
        <a href="#" class="link" data-lang="skill"></a>
        <a href="#" class="link" data-lang="xp"></a>
        <a href="#" class="link" data-lang="proj"></a>
      </div>
      <div class="portfolio-choice">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            d="M18 3.001v18m-6-18v18m-6-18v18" />
        </svg>
      </div>
    </div>
    <div class="choice-swipe">
      <h1 class="choice">
        <span class="D">D</span>aatoa
      </h1>
      <h1 class="choice">
        <span class="R">R</span>aketaka
      </h1>
    </div>
  </nav>

  <!-- Banner -->
  <div class="banner">
    <h1>
      <span class="D">D</span>aatoa <br>
      <span class="R">R</span>aketaka.
    </h1>
  </div>

  <!-- Custom cursor -->
  <div class="custom-cursor"></div>

  <script type="x-shader/x-vertex" id="vertexshader">
    varying vec2 vUv;

    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">
    uniform sampler2D baseTexture;
    uniform sampler2D bloomTexture;

    varying vec2 vUv;

    void main() {
      gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );
    }
  </script>

  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/web3D.ts"></script>
</body>
</html>
